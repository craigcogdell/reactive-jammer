<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactive Jammer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Xterm.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-satellite-dish"></i> Reactive Jammer</a>
            <div class="d-flex align-items-center">
                <div class="me-3">Scanner: <span id="scanner-status" class="status-light" title="Scanner Status"></span></div>
                <div class="me-3">Jammer: <span id="jammer-status" class="status-light" title="Jammer Status"></span></div>
                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#settingsModal">
                    <i class="fa-solid fa-gear"></i> Settings
                </button>
            </div>
        </div>
    </nav>

    <main class="container-fluid">
        <div class="row">
            <!-- Left Column -->
            <div class="col-lg-8">
                <!-- Spectrum Analyzer -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fa-solid fa-chart-line"></i> Real-Time Spectrum</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="spectrum-chart"></canvas>
                    </div>
                </div>

                <!-- Terminal/Log Viewer -->
                <div class="card" id="terminal-card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="terminal-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="terminal-tab-button" data-bs-toggle="tab" data-bs-target="#terminal-tab-pane" type="button" role="tab">Terminal</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="log-tab-button" data-bs-toggle="tab" data-bs-target="#log-tab-pane" type="button" role="tab">Live Log</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="terminal-tab-pane" role="tabpanel">
                                <div id="terminal"></div>
                            </div>
                            <div class="tab-pane fade" id="log-tab-pane" role="tabpanel">
                                <div id="log-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-lg-4">
                <!-- System Control -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fa-solid fa-sliders"></i> System Control</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>Jamming:</strong> 
                            <span id="jamming-state" class="badge bg-secondary">INACTIVE</span>
                        </div>
                        <div class="mb-3">
                            <strong>Target:</strong> 
                            <span id="current-target">None</span>
                        </div>
                        <hr>
                        <div class="row g-2 mb-3">
                            <div class="col-md-6">
                                <label for="attack-mode-select" class="form-label">Attack Mode</label>
                                <select id="attack-mode-select" class="form-select form-select-sm"></select>
                            </div>
                            <div class="col-md-6">
                                <label for="scan-mode-select" class="form-label">Scan Mode</label>
                                <select id="scan-mode-select" class="form-select form-select-sm"></select>
                            </div>
                        </div>
                        <hr>
                        <h6><i class="fa-solid fa-hand-point-right"></i> Manual Jamming</h6>
                        <div class="input-group mb-2">
                            <input type="number" id="manual-freq" class="form-control" placeholder="Freq (MHz)">
                            <input type="number" id="manual-bw" class="form-control" placeholder="BW (MHz)">
                        </div>
                        <div class="d-grid gap-2">
                            <button id="start-jam-btn" class="btn btn-primary"><i class="fa-solid fa-play"></i> Start Manual Jam</button>
                            <button id="stop-jam-btn" class="btn btn-danger"><i class="fa-solid fa-stop"></i> Stop Jamming</button>
                        </div>
                    </div>
                </div>

                <!-- Detected Signals -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fa-solid fa-tower-broadcast"></i> Detected Signals</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="detected-list"></div>
                    </div>
                </div>

                <!-- Band Control -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fa-solid fa-sliders"></i> Band Control</h5>
                    </div>
                    <div class="card-body">
                        <h6>Scan Bands (Targeted Mode)</h6>
                        <div id="scan-bands-list" class="mb-3"></div>
                        <hr>
                        <h6>Manual Wide-Band Attack</h6>
                        <div class="input-group">
                            <select id="wide-band-select" class="form-select"></select>
                            <button id="start-wide-band-btn" class="btn btn-warning">Launch Attack</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa-solid fa-code"></i> Configuration Editor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <label for="scanner-index-input" class="col-sm-4 col-form-label">Scanner Index</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="scanner-index-input">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="jammer-index-input" class="col-sm-4 col-form-label">Jammer Index</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="jammer-index-input">
                            </div>
                        </div>
                        <div class="form-text">
                            Note: Device index changes require an application restart to take effect.
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="save-config-btn" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Xterm.js -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/script.js" defer></script>
</body>
</html>
