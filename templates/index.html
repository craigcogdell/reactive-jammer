<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactive Jammer Control</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Reactive Jammer Control</h1>
            <nav>
                <button id="show-status" class="active">Dashboard</button>
                <button id="show-terminal">Terminal</button>
                <button id="show-config">Configuration</button>
                <button id="show-logs">Logs</button>
            </nav>
        </header>
        <main>
            <div id="status-view">
                <div class="grid-container">
                    <div class="card" id="system-status">
                        <h2>System Status</h2>
                        <div id="status-content"></div>
                    </div>
                    <div class="card" id="jammer-status">
                        <h2>Jammer Control</h2>
                        <div id="jammer-content"></div>
                        <div id="jammer-control-form" class="jammer-form">
                            <div class="form-group">
                                <label for="freq">Frequency (MHz)</label>
                                <input type="number" id="freq" name="freq" step="0.1">
                            </div>
                            <div class="form-group">
                                <label for="bw">Bandwidth (MHz)</label>
                                <input type="number" id="bw" name="bw" step="0.1">
                            </div>
                            <div class="form-group">
                                <label for="power">Power (dB)</label>
                                <input type="number" id="power" name="power" step="1">
                            </div>
                            <div class="form-actions">
                                <button id="start-jam-btn" class="btn btn-primary">Start Jamming</button>
                                <button id="stop-jam-btn" class="btn btn-danger">Stop Jamming</button>
                            </div>
                        </div>
                    </div>
                    <div class="card wide" id="scanner-status">
                        <h2>Scanner Detections</h2>
                        <div id="scanner-content">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Frequency (MHz)</th>
                                        <th>Power (dB)</th>
                                        <th>Band</th>
                                        <th>Last Seen</th>
                                    </tr>
                                </thead>
                                <tbody id="scanner-table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card full" id="spectrum-analyzer">
                        <h2>Spectrum Analyzer</h2>
                        <div id="spectrum-chart-container">
                            <canvas id="spectrum-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div id="terminal-view" class="hidden">
                <div class="card wide">
                    <h2>Terminal</h2>
                    <div id="terminal-container"></div>
                </div>
            </div>
            <div id="config-view" class="hidden">
                <div class="card wide">
                    <h2>Configuration</h2>
                    <textarea id="config-editor"></textarea>
                    <div class="form-actions" style="margin-top: 15px;">
                        <button id="save-config-btn" class="btn btn-primary">Save Configuration</button>
                    </div>
                </div>
            </div>
            <div id="logs-view" class="hidden">
                <div class="card wide">
                    <h2>System Logs</h2>
                    <div id="log-container"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds/src-min-noconflict/ace.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
